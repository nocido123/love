<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #fff0f3;
            font-family: 'Georgia', serif;
            overflow: hidden;
            transition: background 1.5s ease;
        }

        #card {
            background: white;
            width: 320px;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 50px rgba(255, 77, 109, 0.2);
            text-align: center;
            cursor: pointer;
            z-index: 10;
            border: 2px solid #ffccd5;
            transition: transform 0.3s ease;
        }

        #card:hover { transform: translateY(-5px); }

        .heart-btn {
            font-size: 70px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        #message {
            display: none;
            animation: fadeIn 1.5s ease;
        }

        h1 { color: #c9184a; font-size: 1.5rem; line-height: 1.3; }
        p { color: #590d22; font-size: 1.1rem; line-height: 1.6; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .particle {
            position: absolute;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>

    <div id="card" onclick="openMessage()">
        <div id="closed-state">
            <div class="heart-btn">üíù</div>
            <h2 style="color: #ff4d6d;">A message for you...</h2>
            <p style="font-size: 0.9rem; color: #a3a3a3;">(Tap to open your gift)</p>
        </div>

        <div id="message">
            <h1>Happy Valentine's Day, beautiful!</h1>
            <p>You‚Äôre my favorite person and my greatest adventure. I can‚Äôt wait to celebrate tonight.</p>
            <div style="font-size: 35px;">ü•Ç‚ù§Ô∏è‚ú®</div>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://www.dropbox.com/scl/fi/gv6byy33xrrl2pjadwvbn/Christian_Lalama_-_Always_Daniel_Caesar_Cover_-mp3.pm.mp3?rlkey=om5kvonfuggmjyoohvusb44xr&st=n0hphhq7&dl=1" type="audio/mpeg">
    </audio>

    <script>
        function openMessage() {
            document.getElementById('closed-state').style.display = 'none';
            document.getElementById('message').style.display = 'block';
            document.body.style.background = "#ffccd5";
            
            // Start Music
            const music = document.getElementById('bgMusic');
            music.play().catch(error => {
                console.log("Audio playback failed, check browser permissions:", error);
            });

            // Trigger Heart Explosion
            for (let i = 0; i < 40; i++) {
                createParticle();
            }
        }

        function createParticle() {
            const p = document.createElement('div');
            p.classList.add('particle');
            p.innerHTML = ['‚ù§Ô∏è', 'üíñ', '‚ú®', 'üå∏'][Math.floor(Math.random() * 4)];
            p.style.left = '50%';
            p.style.top = '50%';
            p.style.fontSize = Math.random() * 20 + 10 + 'px';
            
            const destinationX = (Math.random() - 0.5) * window.innerWidth;
            const destinationY = (Math.random() - 0.5) * window.innerHeight;

            document.body.appendChild(p);

            p.animate([
                { transform: 'translate(-50%, -50%)', opacity: 1 },
                { transform: translate(${destinationX}px, ${destinationY}px), opacity: 0 }
            ], {
                duration: Math.random() * 2000 + 1000,
                easing: 'cubic-bezier(0, .9, .57, 1)',
                fill: 'forwards'
            });

            setTimeout(() => p.remove(), 3000);
        }
    </script>
</body>
</html>
