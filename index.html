<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #fff0f3;
            font-family: 'Georgia', serif;
            overflow: hidden;
            transition: background 1.5s ease;
        }

        #card {
            background: white;
            width: 320px;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 50px rgba(255, 77, 109, 0.2);
            text-align: center;
            cursor: pointer;
            z-index: 10;
            border: 2px solid #ffccd5;
            transition: transform 0.3s ease;
        }

        .heart-btn { font-size: 70px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        #message { display: none; animation: fadeIn 1.5s ease; }
        h1 { color: #c9184a; font-size: 1.5rem; }
        p { color: #590d22; font-size: 1.1rem; line-height: 1.6; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .particle { position: absolute; pointer-events: none; z-index: 1; }
        
        #musicStatus {
            position: fixed;
            bottom: 20px;
            font-size: 12px;
            color: #ff4d6d;
            background: white;
            padding: 5px 10px;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <div id="card" onclick="openMessage()">
        <div id="closed-state">
            <div class="heart-btn">üíù</div>
            <h2 style="color: #ff4d6d;">Open your gift...</h2>
        </div>

        <div id="message">
            <h1>Happy Valentine's Day, beautiful!</h1>
            <p>You‚Äôre my favorite person and my greatest adventure. I can‚Äôt wait to celebrate tonight.</p>
            <div style="font-size: 35px;">ü•Ç‚ù§Ô∏è‚ú®</div>
        </div>
    </div>

    <div id="musicStatus">üéµ Loading Music...</div>

    <audio id="bgMusic" loop preload="auto">
        <source src="https://dl.dropboxusercontent.com/scl/fi/gv6byy33xrrl2pjadwvbn/Christian_Lalama_-_Always_Daniel_Caesar_Cover_-mp3.pm.mp3?rlkey=om5kvonfuggmjyoohvusb44xr" type="audio/mpeg">
    </audio>

    <script>
        // Updated the link to use "dl.dropboxusercontent.com" which is much more reliable for websites
        function openMessage() {
            const card = document.getElementById('card');
            const closed = document.getElementById('closed-state');
            const msg = document.getElementById('message');
            const audio = document.getElementById('bgMusic');
            const status = document.getElementById('musicStatus');

            closed.style.display = 'none';
            msg.style.display = 'block';
            document.body.style.background = "#ffccd5";
            
            // Show status and try to play
            status.style.display = 'block';
            
            audio.play().then(() => {
                status.innerText = "üéµ Playing: Always";
            }).catch(error => {
                status.innerText = "‚ö†Ô∏è Tap again to play music";
                console.log("Audio failed:", error);
            });

            for (let i = 0; i < 40; i++) { createParticle(); }
        }

        function createParticle() {
            const p = document.createElement('div');
            p.classList.add('particle');
            p.innerHTML = ['‚ù§Ô∏è', 'üíñ', '‚ú®'][Math.floor(Math.random() * 3)];
            p.style.left = '50%'; p.style.top = '50%';
            p.style.fontSize = Math.random() * 20 + 10 + 'px';
            const dx = (Math.random() - 0.5) * window.innerWidth;
            const dy = (Math.random() - 0.5) * window.innerHeight;
            document.body.appendChild(p);
            p.animate([
                { transform: 'translate(-50%, -50%)', opacity: 1 },
                { transform: translate(${dx}px, ${dy}px), opacity: 0 }
            ], { duration: 2000, fill: 'forwards' });
            setTimeout(() => p.remove(), 2500);
        }
    </script>
</body>
</html>
